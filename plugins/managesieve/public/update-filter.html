{{template "head.html" .}}
{{template "nav.html" .}}

{{$create := eq $.GlobalData.URL.Path "/filters/create"}}

<div class="page-wrap">
  <aside>
    <ul>
      <li>
        <a href="/filters/create" class="new
          {{if $create}}active{{end}}
        ">New Sieve filter</a>
      </li>
    </ul>
  </aside>
  <div class="container">
    <main class="create-update">
      <form method="post">
        <h2>{{if $create}}Create{{else}}Edit{{end}} Sieve filter</h2>
        {{if $create}}
          <label for="name">Name</label>
          <input type="text" name="name" id="name" value={{.Name}}>
        {{end}}
        <div class="text">
          <textarea name="content" class="body">{{.Content}}</textarea>
        </div>
        <div class="actions">
          <button type="submit">Save</button>
          {{if .SupportCheck}}
            <button type="submit" name="check">Check syntax</button>
          {{end}}
          <a class="button-link"
             href="/filters{{if not $create}}/{{.Name | pathescape}}{{end}}"
          >Cancel</a>
        </div>
      </form>
    </main>
  </div>
</div>

{{template "foot.html"}}
