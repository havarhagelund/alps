  <ul>
    {{$base := .}}
    {{range .Tasks}}
      {{$todo := index .Data.ToDos 0}}
      <li>
        <a href="{{.URL}}">{{$todo.Props.Text "SUMMARY"}}</a>
      </li>
    {{end}}
  </ul>
{{else}}
  <p>No tasks.</p>
{{end}}
